
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Application</title>
	<link rel="stylesheet" type="text/css" href="MeStyle.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>

<div class="container">
	<div class="title">Apply here!</div>
	<form action="#">
		<div class="user-details">
			<div class="input-box">
				<span class="details">First Name</span>
				<input type="text" name="Enter your first name" required>
			</div>
			<div class="input-box">
				<span class="details">Last Name</span>
				<input type="text" name="Enter your last name" required>
			</div>
			<div class="input-box">
				<span class="details">Initials</span>
				<input type="text" name="Enter your initials" required>
			</div>
			<div class="input-box">
				<span class="details">Date of Birth</span>
				<input type="text" name="Enter your date of Birth" required>

			</div>
			<div class="input-box">
				<span class="details">Home Address</span>
				<input type="text" name="Enter your address" required>
			</div>
			<div class="input-box">
				<span class="details">Postal Suburb</span>
				<input type="text" name="Enter your postal Suburb" required>
			</div>
			<div class="input-box">
				<span class="details">Postal City</span>
				<input type="text" name="Enter your postal city" required>
			</div>
			<div class="input-box">
				<span class="details">Postal Code</span>
				<input type="text" name="Enter your postal code" required>
			</div>
			<div class="input-box">
				<span class="details">Phone Number</span>
				<input type="text" name="Enter your phone number" required>
			</div>
			<div class="input-box">
				<span class="details">Email</span>
				<input type="text" name="Enter your email" required>
			</div>
			<div class="input-box">
				<span class="details"> Additional Email</span>
				<input type="text" name="Enter your email" required>
			</div>

			
		</div>

		<div class="gender-details">
			<input type="radio" name="gender" id="dot-1">
			<input type="radio" name="gender" id="dot-2">
			<span class="gender-title">Gender</span>
			<div class="category">
				<label for="dot-1">
					<span class="dot one"></span>
					<span class="gender">Male</span>
				</label>
				<label for="dot-2">
					<span class="dot two"></span>
					<span class="gender">Female</span>
				</label>
			</div>
			<div class="button">
				<input type="submit" name="Apply">
			</div>
			
		</div>
	</form>

</div>





</body>
</html>
